<section id="home">
    <div class="col-md-8" ng-controller="MapController">
    	<div id="map-canvas"></div>
    </div>

    <div ng-controller="SideBarController" class="col-md-4">
    	<div class="col-md-12">
            <h3>Images of {{location}}</h3>
            <div ng-repeat="result in results | limitTo: 9">
                <img pop-over class="images img-rounded" src="{{result.images.low_resolution.url}}" />
            </div>
        </div>

    	<div class="col-md-12">
    	   <h3>{{location}}</h3>
    	   <p>{{summary | limitTo: 700}}...</p>
    	</div>

    </div>
   
</section>
